<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../Images/logo.png" alt="Your Video Downloader Logo">
        </div>
        <div class="login-form">
            <form action="#" method="POST">
                <h2 class="txt_adminLogin">ADMIN LOGIN</h2>
                <div class="form-group">
                    <img class="icon" src="../Images/username.png" alt="Username Icon">
                    <input type="text" class="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <img class="icon" src="../Images/password.png" alt="Password Icon">
                    <input type="password" class="password" name="password" required placeholder="Password">
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
