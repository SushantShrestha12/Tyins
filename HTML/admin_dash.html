<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/admin_dash.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/logo.png" alt="Your Video Downloader Logo">
            <h1>Admin Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Upload Ad</a></li>
                <li><a href="#">Edit Ad</a></li>
                <li><a href="#">Remove Ad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Ad</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ad_image">Ad Image</label>
                    <input type="file" id="ad_image" name="ad_image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="ad_link">Ad Link</label>
                    <input type="url" id="ad_link" name="ad_link" required>
                </div>
                <button type="submit">Upload Ad</button>
            </form>
        </section>

        <section class="edit-section">
            <h2>Edit Ad</h2>
            <!-- Edit ad form will be here -->
        </section>

        <section class="remove-section">
            <h2>Remove Ad</h2>
            <!-- Remove ad form will be here -->
        </section>
    </main>
</body>
</html>
